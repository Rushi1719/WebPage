        @keyframes confetti {
            0% { transform: translateY(0) rotate(0deg); }

        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFD700;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: confetti 2s linear infinite;
